name: Repository Keep Alive

on:
  schedule:
    - cron: '0 0 * * 0'  # æ¯å‘¨æ—¥åˆå¤œï¼ˆUTCæ—¶é—´ï¼‰æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´çš„æäº¤åŽ†å²
      
      - name: Generate keep-alive timestamp
        id: timestamp
        run: |
          echo "current_date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "KEEP_ALIVE > $(date +'%Y-%m-%d %H:%M:%S')" > .github/keep-alive.txt
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .github/keep-alive.txt
          git commit -m "ðŸ¤– Auto: Keep repository active (${{ env.current_date }})" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          force: false
